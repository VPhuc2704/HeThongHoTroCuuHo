name: Deploy RescueVN System

on:
  push:
    branches: ["deloy"] # Chạy khi có code push lên nhánh main

jobs:
  # JOB 1: BUILD VÀ ĐẨY IMAGE LÊN DOCKER HUB
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend # ⚠️ Đảm bảo đúng tên thư mục chứa code Django
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rescuevn-backend:latest

      # Build Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend # ⚠️ Đảm bảo đúng tên thư mục chứa code Nuxt
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/rescuevn-frontend:latest

  # JOB 2: RA LỆNH CHO VPS CẬP NHẬT
  deploy-to-vps:
    needs: build-and-push # Phải build xong mới deploy
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Vào thư mục dự án (Lát nữa ở Step 4 mình sẽ tạo thư mục này)
            mkdir -p /opt/rescuevn
            cd /opt/rescuevn

            # Pull image mới về (Lấy từ Docker Hub nên cực nhanh và nhẹ)
            docker compose pull

            # Restart các service (Chỉ cái nào đổi mới bị restart)
            docker compose up -d

            # Chạy migrate database (Chỉ chạy cho backend)
            # Dùng || true để nếu không có thay đổi gì thì cũng không báo lỗi
            docker compose exec -T backend python manage.py migrate || true

            # Dọn dẹp rác image cũ (tiết kiệm ổ cứng VPS)
            docker image prune -f
